<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time tracking dashborad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="stage/var.css" />
    <link rel="stylesheet" href="stage/main.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="avatar">
        <div class="info in-front">
          <img src="stage/src/image-jeremy.png" alt="" />
          <label for="">Report for</label>
          <h2>Jeremy<br />Rabson</h2>
        </div>
        <div class="info in-back">
          <a href="">Daily</a><a href="">Weekly</a><a href="">Monthly</a>
        </div>
      </div>
      <div class="time-dashborad">
        <div class="card-one card">
          <div class="front work">
            <label for="">Work</label>
            <h3 class="hour">32hrs</h3>
            <div class="det">Last Week - 36hrs</div>
          </div>
          <div class="back work"></div>
        </div>
        <div class="card-two card">
          <div class="front play">
            <label for="">Play</label>
            <h3 class="hour">10hrs</h3>
            <div class="det">Last Week - 8hrs</div>
          </div>
          <div class="back play"></div>
        </div>
        <div class="card-thr card">
          <div class="front study">
            <label for="">Study</label>
            <h3 class="hour">4hrs</h3>
            <div class="det">Last Week - 7hrs</div>
          </div>
          <div class="back study"></div>
        </div>
        <div class="card-for card">
          <div class="front exercise">
            <label for="">Exercise</label>
            <h3 class="hour">4hrs</h3>
            <div class="det">Last Week - 5hrs</div>
          </div>
          <div class="back exercise"></div>
        </div>
        <div class="card-fiv card">
          <div class="front social">
            <label for="">Social</label>
            <h3 class="hour">5hrs</h3>
            <div class="det">Last Week - 10hrs</div>
          </div>
          <div class="back social"></div>
        </div>
        <div class="card-sex card">
          <div class="front self-care">
            <label for="">Self Care</label>
            <h3 class="hour">2hrs</h3>
            <div class="det">Last Week - 2hrs</div>
          </div>
          <div class="back self-care"></div>
        </div>
      </div>
    </div>
  </body>
</html>
